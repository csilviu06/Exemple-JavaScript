<!DOCTYPE html>
<html>
    <head>
        <title>Exemplu AJAX</title>
        <meta charset="utf-8">
        <style>
            .text-center{text-align: center;}
            #yesnoresponse{
                font-size: 5em;
                color:#333;
                position:absolute;
                width:100%;
                bottom:30px;
            }
        </style>
    </head>
    <body>
        <div class="text-center">
            <img id="yesnoimg">
        </div>
        <div class="text-center">
            <button id="yesnobtn">Yes/No</button>
        </div>
        <h1 class="text-center" id="yesnoresponse">
            
        </h1>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#yesnobtn").click(function(){
                    $("#yesnoresponse").hide();
                    $.getJSON("https://yesno.wtf/api", {}, function(data){
                        $("#yesnoimg").attr("src", data.image);
                        //$('body').css('background-image', `url('${data.image}')`);
                        //$('body').css('background-size', `cover`);
                        $("#yesnoresponse").html(data.answer.toUpperCase());
                        $("#yesnoresponse").fadeIn(2000);
                    });
                })
            });
        </script>
    </body>
</html>
